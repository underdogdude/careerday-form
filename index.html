<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,800" rel="stylesheet">
    <link rel="stylesheet" href="css/vendor/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Career Day - Form</title>
</head>

<body>
    <section class="hero is-large is-bold main__header">
        <img src="./img/ugth.png" class="top-right thug__logo" alt="">
        <div class="container pt-10 pb-10">

            <h2 class="is-size-4 border__white is-inline-block">
                <span class="has-text-weight-bold orange">AWS</span>
                <span class="has-text-weight-light has-text-white">MEETUP</span>
            </h2>
            <div class="text__shadow mt-2">
                <span class="has-text-weight-bold has-text-white is-size-1">CAREER</span>
                <span class="has-text-weight-light has-text-white is-size-1">DAY</span>
                <h1 class="has-text-weight-bold has-text-white is-size-1 l-h">2019</h1>
            </div>
        </div>
    </section>
    <section class="container form pb-5">
        <div class="card">
            <div class="card-content">
                <p class="title has-text-centered mt-1">
                    Resume
                </p>
                <div class="mt-3 prl-3 ">
                    <section class="columns">
                        <h1 class="title is-5">1. Personal Information</h1>
                    </section>
                    <hr class="is-marginless" />
                    <section class="columns mb-2 mt-3">
                        <div class="column">
                            <div class="field is-horizontal ">
                                <div class="field-label is-normal">
                                    <label class="label">Name (English)</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal  mt-2">
                                <div class="field-label is-normal">
                                    <label class="label">ชื่อ - สกุล</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal mt-2 ">
                                <div class="field-label is-normal">
                                    <label class="label">อายุ</label>
                                </div>
                                <div class="field-body">
                                    <div class="field  is-narrow">
                                        <div class="control">
                                            <input class="input" type="number" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal mt-2 ">
                                <div class="field-label is-normal">
                                    <label class="label">เพศ</label>
                                </div>
                                <div class="field-body">
                                    <div class="field  pt-375">
                                        <div class="control">
                                            <label class="radio">
                                                <input type="radio" name="foobar">
                                                ชาย
                                            </label>
                                            <label class="radio">
                                                <input type="radio" name="foobar" checked>
                                                หญิง
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal mt-2 ">
                                <div class="field-label is-normal">
                                    <label class="label">เบอร์โทรศัพท์</label>
                                </div>
                                <div class="field-body">
                                    <div class="field ">
                                        <div class="control">
                                            <input class="input" type="number" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-quarter">
                            <div class="file has-name is-boxed">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </section>

                    <section class="columns mt-3">
                        <h1 class="title is-5 column is-12">2. Education and Work Experience</h1>
                    </section>
                    <hr class="is-marginless" />
                    <section class="columns mb-2 mt-3">
                        <div class="column is-four-fifths">
                            <div class="field is-horizontal ">
                                <div class="field-label is-normal">
                                    <label class="label">ประสบการ์ณทำงาน</label>
                                </div>
                                <div class="field-body">
                                    <div class="field  is-narrow">
                                        <div class="control is-flex flex__center">
                                            <input class="input" type="number" placeholder="">
                                            <p class="prl-375">ปี</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal mt-2">
                                <div class="field-label is-normal has-text-left">
                                    <label class="label">ประสบการ์ณทำงานในด้าน</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal mt-2">
                                <div class="field-label is-normal has-text-left">
                                    <label class="label">นักศึกษาจบใหม่</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox">
                                                ใช่
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="field is-horizontal mt-2">
                                <div class="field-label is-normal has-text-left">
                                    <label class="label">กำลังศึกษาปี</label>
                                </div>
                                <div class="field-body">
                                    <div class="field  is-narrow">
                                        <div class="control ">
                                            <input class="input" type="number" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal mt-2">
                                <div class="field-label is-normal has-text-left">
                                    <label class="label">ชื่อมหาวิทยาลัย</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal mt-2">
                                <div class="field-label is-normal has-text-left">
                                    <label class="label">สาขาวิชาเอก</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal mt-2">
                                <div class="field-label is-normal has-text-left">
                                    <label class="label">แนวทางที่สนใจ</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control">
                                            <input class="input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>

                    <section class="columns mt-3">
                        <h1 class="title is-5 column is-12">3. Upload Your Resume</h1>
                    </section>
                    <hr class="is-marginless" />

                    <section class="columns mb-2 mt-3">
                        <div class="column is-four-fifths">
                            <div class="field is-horizontal ">
                                <div class="field-label is-normal">
                                    <label class="label">Upload File</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="file has-name  is-primary">
                                            <label class="file-label">
                                                <input class="file-input" type="file" name="resume">
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <i class="fas fa-upload"></i>
                                                    </span>
                                                    <span class="file-label">
                                                        Choose a file…
                                                    </span>
                                                </span>
                                                <span class="file-name">
                                                    Screen Shot 2017-07-29 at 15.54.25.png
                                                </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                </div>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item flex__end">
                    <a class="button is-link">
                        Save changes
                    </a>
                </p>
            </footer>
        </div>
    </section>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</html>
